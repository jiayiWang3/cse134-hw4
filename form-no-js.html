    <main class="contact_page">
        <h2>Contact Info</h2>
        <form action="https://httpbin.org/post" method="post" id="hw4_form">
            <div class="hw4_formfield">
                <label for="hw4_name">Name:</label>
                <input id="hw4_name" type="text" name="hw4_name" 
                    minlength="1" maxlength="100" placeholder="enter your name"
                    required>
                <div class="hw4_Info_Error">
                    <output name="nameError" class="hw4_error">error-message-if-any</output>
                    <output name="nameInfo" class="hw4_info"> info-message-if-any</output>
                </div>
            </div>
    
            <div class="hw4_formfield">
                <label for="hw4_email">Email:</label>
                <input id="hw4_email" type="email" name="hw4_email" 
                    minlength="3" maxlength="100" placeholder="enter your email"
                    required>
                <div class="hw4_Info_Error">
                    <output name="emailError" class="hw4_error">error-message-if-any</output>
                    <output name="emailInfo" class="hw4_info">info-message-if-any</output>
                </div>
            </div>
    
            <div class="hw4_formfield">
                <label for="hw4_comments">Comments:</label>
                <textarea id="hw4_comments" name="hw4_comments" 
                    minlength="1" maxlength="300" 
                    pattern="[-A-Za-z0-9\s\.,!?'&quot;:\â€“\â€”()$%&]*"
                    required>
                </textarea>
                <div class="hw4_Info_Error">
                    <output id="hw4_test_error" name="commentsError" class="hw4_error">error-message-if-any</output>
                    <output name="commentsInfo" class="hw4_info">should not include non-typical characters</output>
                </div>

            </div>
    
            <input type="hidden" name="possible_bot" value="true">
    
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
